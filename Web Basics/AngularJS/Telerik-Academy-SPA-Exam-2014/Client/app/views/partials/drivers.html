<h3 class="text-center">Drivers</h3>
<div ng-show="isAuthenticated">
    <form>
        <label for="usr">Search by username</label>
        <input id="usr" class="input-sm" type="text" ng-model="username">
        <label for="paging">Page</label>
        <input id="paging" class="input-sm" type="number" ng-model="page" min="1" placeholder="1">
        <button class="btn-sm btn-danger" ng-click="searchUsername(page, username)">Filter</button>
    </form>
</div>

</div>
