<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple table</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/table.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <h2>Simple table with handlebars</h2>
    </div>
</div>

<script id="table-template" type="text/x-handlebars-template">
    <table>
        <thead>
            <th>N</th>
            <th>Title</th>
            <th>First Date</th>
            <th>Second Date</th>
        </thead>

        {{#list data}}
        <tr>
            <td>{{index}}</td>
            <td>{{title}}</td>
            <td>{{firstDate}}</td>
            <td>{{secondDate}}</td>
        </tr>
        {{/list}}
    </table>

</script>


</body>
</html>
